            <h1>ENTRE EM CONTATO</h1>

            <div class="form-contact">

                <form action="" class="form-inputs">

                    <div class="input-option">
                        <label for="job">Oportunidade:</label>
                        <input type="radio" name="opcao" value="job" id="job">
                        <label for="info">Informação:</label>
                        <input type="radio" name="opcao" value="info" id="info">
                    </div>    

                    <div class="input-contact">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name"><br/>

                        <label for="email">E-mail:</label>
                        <input type="email" name="email" id="email"><br/>

                        <label for="contact">Telefone:</label>
                        <input type="tel" name="contact" id="contact"><br/>

                        <label for="message">Mensagem:</label><br/>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea><br/>

                        <input type="button" value="Enviar">
                    </div>

                </form>
                

            </div>
            
        </div>
    </main>
